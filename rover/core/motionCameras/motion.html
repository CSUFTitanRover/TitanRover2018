            ip = document.getElementById("addressInput").value

            xhttp.send()

        function setCamRate(cam, qual, frate) {
            var xhttp = new XMLHttpRequest();
            var xhttp2 = new XMLHttpRequest();
            xhttp.open("GET", "http://" + ip + ":8080/" + cam + "/config/set?stream_quality=" + qual, true);
            xhttp.send();
            console.log("http://" + ip + ":8080/" + cam + "/config/set?stream_quality=" + qual)
            xhttp2.open("GET", "http://" + ip + ":8080/" + cam + "/config/set?stream_maxrate=" + frate, true);
            xhttp2.send();
        }

    </script>
